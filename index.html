<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>

    <main>

      <div class="photo">
        <img class="photo-mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle by CHANEL">
        <img class="photo-desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle by CHANEL">
      </div>

      <div class="info">
        
        <p class="product-type grey">PERFUME</p>

        <h1 class="product-name fraunces">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description grey">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 

        <div class="prices">
          <h1 class="discount fraunces cyan">$149.99</h1>
          <p class="retail grey">$169.99</p>
        </div>

        <a href="#">

          <div class="cart-btn white">
            <img src="./images/icon-cart.svg" alt="cart-icon">
            <p class="addcart">Add to Cart</p>
          </div>

        </a>
        

      </div>
      

    </main>

    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
